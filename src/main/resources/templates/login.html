<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white border border-gray-300 p-8">

    <h1 class="text-2xl font-semibold text-gray-800 mb-2">
        Connexion
    </h1>
    <p class="text-sm text-gray-600 mb-6">
        Enter your information below to login.
    </p>

    <!-- erreur -->
    <div th:if="${param.error}" class="mb-4 border border-red-300 bg-red-50 p-3 text-sm text-red-700">
        Invalid credentials.
    </div>

    <!-- logout -->
    <div th:if="${param.logout}" class="mb-4 border border-green-300 bg-green-50 p-3 text-sm text-green-700">
        Logging out.
    </div>

    <form th:action="@{/auth/login}" method="post" class="space-y-4">

        <div>
            <label class="block text-sm text-gray-700 mb-1">
                Username
            </label>
            <input
                    type="text"
                    name="username"
                    required
                    class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
            />
        </div>

        <div>
            <label class="block text-sm text-gray-700 mb-1">
                Password
            </label>
            <input
                    type="password"
                    name="password"
                    required
                    class="w-full border border-gray-300 px-3 py-2 focus:outline-none focus:border-gray-600"
            />
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="remember-me" class="mr-2">
            <span class="text-sm text-gray-600">Remember me</span>
        </div>

        <button
                type="submit"
                class="w-full bg-gray-800 text-white py-2 hover:bg-gray-700 transition"
        >
            Connexion
        </button>

    </form>

    <div class="mt-6 text-center text-xs text-gray-500">
        Â© 2024 Banka Digital. All rights reserved.
    </div>

</div>

</body>
</html>
