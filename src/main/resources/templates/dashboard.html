<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Banka Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<div th:replace="components/header"></div>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center px-4">

    <div class="bg-white w-full max-w-2xl p-8">
        <!-- Welcome -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
            Welcome
            <span class="font-semibold text-gray-800" th:text="${username}">
                username
            </span>
        </h1>

        <!-- User Info Card -->
        <div class="bg-gray-50 border rounded-lg p-6 space-y-4">

        </div>
    </div>

</main>

<!-- Footer -->
<div th:replace="components/footer"></div>

</body>
</html>
